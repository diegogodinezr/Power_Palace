{% extends "base_v.html" %}
{% load static %}
<!DOCTYPE html>
<html>
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
    <style>
      .contenido {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: white;
        font-family: 'Magra', sans-serif;
      }
      #contenedor-formulario {
        background-color: #791F00;
        padding: 26px 0;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        width: 100%;
        margin: 0 auto; /* Agregar esta línea */
        text-align: center; 
      }
  
      #formulario-producto{
          display: block;
          margin: 0 auto; 
          max-width: 220px; /* Agregar esta línea para limitar el ancho del formulario */
          align-items: center;
      }
  
      input,
      textarea {
          display: block !important;
          margin: 0 0 25px !important;
          width: 100% !important; /* Modificar esta línea para que los inputs y textarea ocupen el ancho completo del formulario */
          height: 25px !important;
          background-color: rgba(255, 255, 255, 0.3) !important; /* Cambiar opacity por rgba */
          color: #FFFFFF !important; /* Establecer el color del texto en blanco */
          border-radius: 30px !important;
          text-align: center !important;
          border: black !important;
          resize: none;
      }
      input::placeholder {
          color: white; /* Cambiar el color del placeholder */
          opacity: .5;
      }
      textarea::placeholder {
          color: white; /* Cambiar el color del placeholder */
          opacity: .5;
      }
  
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }
  
      button[type="submit"] {
        padding: 8px 16px;
        background-color: white;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 30px;
        width: 100px;
      }
  
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.2); /* Fondo oscuro semitransparente */
        z-index: 9999; /* Asegurarse de que el modal esté por encima del resto del contenido */
      }
  
  .modal-contenido {
        font-family: 'Magra', sans-serif;
        width: 340px;
        height: 120px;
        background-color: #791F00;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 50%; /* Centrar verticalmente */
        left: 50%; /* Centrar horizontalmente */
        transform: translate(-50%, -50%); /* Centrar con transform */
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: solid black;
      }
  
      .modal-contenido p{
        color: white;
        font-size: 15px;
        margin-top: 50px;
      }
  
      .modal-cerrar{
        width: 100%;
        height: 35px;
        display: flex;
        justify-content: flex-end; /* Alinear el contenido al final del div */
        background-color: white;
        position: absolute; /* Establecer posición absoluta */
        top: 0; /* Anclar el div en la parte superior del modal */
        left: 0; /* Anclar el div a la izquierda del modal */
        padding: 2px; /* Añadir un espacio interno de 10px */
        box-sizing: border-box; /* Incluir el padding en el ancho total del div */
        border-bottom: solid black;
      }
  
  
      .modal-cerrar img{
        width: 40px;
        height: 30px;
        cursor: pointer;
        
      }
  
      .botones-modal{
        display: inline-block;
        border-radius: 10px;
        background-color: white;
        color: black;
        margin-bottom: 15px;
        padding: 4px 6px;
        border: 0;
      }
    </style>

</head>
<div class=contenido>
  <div style="width: 100%; text-align: center;">
    <h1 style="font-size: 35px; padding-bottom: 5px;">Registrar producto</h1>
    <div id="contenedor-formulario">
        <form id="formulario-producto" method="post" action="/ventas/post_producto/" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="text" id="id_producto" name="id_producto" required required placeholder="ID producto">
          <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
          <input type="number" id="precio" name="precio" required placeholder="Precio">
          <input type="number" id="cantidad" name="cantidad" required placeholder="Cantidad">
          <textarea id="descripcion" name="descripcion" required placeholder="Descripción"></textarea>
          <input type="text" id="categoria" name="categoria" required placeholder="categoría">
          <button type="submit">Guardar</button>
        </form>
      </div>
  </div>
</div>
<div id="modal" class="modal">
  <div class="modal-contenido">
    <div class="modal-cerrar">
      <img src="/media/cerrar.png" id="miImagen" alt="cerrar">
    </div>
    <p>Producto registrado correctamente</p>
    <button class="botones-modal" onclick="cerrarModal()">Registrar nuevo producto</button>
    <button class="botones-modal" onclick="cerrarModal()">Finalizar</button> <!-- Agregar un botón para cerrar el modal -->
  </div>
</div>
{% endblock content %}
</html>

{% block js %}
    
<script>
    document.getElementById("miImagen").addEventListener("click", cerrarModal);
    function cerrarModal() {
      var modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
</script>

{% endblock js %}
