{% extends "base_v.html" %}
{% load static %}

{% block content %}
    <head>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
    <style>
        /* Estilos de la tabla */
        /* Estilos del contenedor de la tabla */
        .contenido{
            width: 90%;
            margin: 0 auto;
            text-align: center;
            font-family: 'Magra', sans-serif;
            
        }
        .contenido h1{
            font-size: 35px;
        }
        .contenedor_buscar{
            display: flex;
        }

        .contenedor_buscar img{
            width: 38px;
            height: 35px;
            margin: 0 0 0 10px;
        }
        .buscar{
            width: 20%;
            height: 40px;
            background-color: #E6AF2E;
            padding: 0 14px;
            border-radius: 20px;
            margin-bottom: 50px;
        }

        input{
            border: 0;
            text-align: center;
        }
        input::placeholder {
        font-weight: bold;
        color: black; /* Cambiar el color del placeholder */
        opacity: .8;
    }
        #tabla-container {
        width: 100%;
        margin: 0 auto; /* Centrar horizontalmente */
        }

        /* Estilos de la tabla */
        #tabla-productos {
        width: 100%;
        border-collapse: collapse;
        }

        #tabla-productos th{
            background-color: #A3320B;
            color: white;
            font-size: 12px;
        }
        #tabla-productos th,
        #tabla-productos td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        }

    </style>
</head>
<body>
    <main>
        <div class="contenido">
            <h1>Inventario</h1>
            <div class="contenedor_buscar">
                <img src="/media/buscar.png" alt="">
                <div class="buscar">
                    <input id="buscador" type="text" placeholder="Buscar">
                </div>
            </div>
            <div id="tabla-container">
                <table id="tabla-productos">
                    <thead>
                      <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 15%;">Nombre</th>
                        <th style="width: 20%;">Descripción</th>
                        <th style="width: 15%;">Categoría</th>
                        <th style="width: 10%;">Existencia</th>
                        <th style="width: 10%;">Precio </th>
                        <th style="width: 10%;"></th>
                        <th style="width: 10%;"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Filas de la tabla con datos -->
                    </tbody>
                  </table>       
            </div>
        </div>     
    </main>
</body>

{% endblock content%}
