{% extends "base_v.html" %}
{% load static %}

{% block content %}
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Magra', sans-serif;
            }
            .servicios {
                width: 100%;
                height: 84vh;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-items: stretch;
                justify-content: center;
            }

            .items {
                width: 25%;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            a{
                color: black;
            }
            .items:nth-child(even){
                background-color: #E6AF2E;
            }

            .grupo1:hover .imagenes{
                transition: 1s;
            }
            .grupo2:hover .imagenes{
                transition: 400ms;
                transform: translateY(-35px);
            }
            .items:hover .producto-descripcion {
                display: block;
            }

            .producto-descripcion {
                display: none;
            }

            .imagenes {
                width: 171px;
                height: 170px;
                margin: 0 auto;
            }

            .items p{
                font-size: 50px;
                text-decoration: none;
            }

            footer{
                background-color: black;
                color: white;
                font-size: 12px;
            }
            @media screen and (max-width:850px){
                .items p{
                font-size: 30px;
                 }
                .imagenes{
                    scale: .7;
                }
            }

            @media screen and (max-width:595px){
                .items p{
                font-size: 25px;
                 }
                .imagenes{
                    scale: .5;
                }
            }

            @media screen and (max-width:500px){
                .items p{
                    font-size: 15px;
                 }
                .imagenes{
                    scale: .4;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <div class="servicios">
                <div class="items grupo1">
                    <a href="/ventas/registrar_producto">
                        <img src="/media/productos.png" class="imagenes">
                        <p class="producto-descripcion">Agregar<br>Productos</p>
                    </a>
                    
                </div>
                <div class="items grupo2">
                    <a href="/ventas/inventario">
                        <img src="/media/inventario.png" class="imagenes">
                        <p class="producto-descripcion">Inventario</p>
                    </a>
                </div>
                
                <div class="items grupo2">
                    <a href="/ventas/ventas">
                        <img src="/media/ventas.png" class="imagenes">
                        <p class="producto-descripcion">Ventas</p>
                    </a>
                    
                </div>
                <div class="items grupo1">
                    <a href="/ventas/historial_ventas">
                        <img src="/media/historial-ventas.png" class="imagenes">
                        <p class="producto-descripcion">Historial<br>de ventas</p>
                    </a>   
                </div>
            </div>
        </main>
    </body>
{% endblock content%}
